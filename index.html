<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
	<main>
		<div class="hero">
			<picture><img src="images/image-equilibrium.jpg" alt="equilibrium image"></picture>
			<picture class="overlay"><img src="images/icon-view.svg" alt="equilibrium image"></picture>
			<!-- <div class="overlay"></div> -->
		</div>
		<h1>Equilibrium #3429</h1>
		<p>Our Equilibrium collection promotes balance and calm.</p>
		<section class="info">
			<div class="currency">
				<picture><img src="images/icon-ethereum.svg" alt="eth logo"></picture>
				<div>0.041 ETH</div>
			</div>
			<div class="deadline">
				<picture><img src="images/icon-clock.svg" alt="clock icon"></picture>
				<div>3 days left</div>
			</div>
		</section>
		<section class="bio">
			<picture><img src="images/image-avatar.png" alt="avatar image"></picture>
			<div>Creation of <span>Jules Wyvern</span></div>
		</section>
	</main>
</body>
</html>
